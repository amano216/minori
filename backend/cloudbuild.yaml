steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'asia-northeast1-docker.pkg.dev/${PROJECT_ID}/minori/backend:${SHORT_SHA}'
      - '-t'
      - 'asia-northeast1-docker.pkg.dev/${PROJECT_ID}/minori/backend:latest'
      - '-f'
      - 'Dockerfile'
      - '.'
    dir: 'backend'

  # Push the container image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '--all-tags'
      - 'asia-northeast1-docker.pkg.dev/${PROJECT_ID}/minori/backend'

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'minori-backend'
      - '--image=asia-northeast1-docker.pkg.dev/${PROJECT_ID}/minori/backend:${SHORT_SHA}'
      - '--region=asia-northeast1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--add-cloudsql-instances=${PROJECT_ID}:asia-northeast1:minori-prod-db'
      - '--set-env-vars=RAILS_ENV=production,DB_HOST=/cloudsql/${PROJECT_ID}:asia-northeast1:minori-prod-db,DB_NAME=minori_production,DB_USER=rails-app'
      - '--set-secrets=RAILS_MASTER_KEY=RAILS_MASTER_KEY:latest,DB_PASSWORD=DB_PASSWORD:latest,SECRET_KEY_BASE=SECRET_KEY_BASE:latest'
      - '--port=8080'
      - '--timeout=300'
      - '--max-instances=20'
      - '--min-instances=0'
      - '--memory=512Mi'
      - '--cpu=1'

images:
  - 'asia-northeast1-docker.pkg.dev/${PROJECT_ID}/minori/backend:${SHORT_SHA}'
  - 'asia-northeast1-docker.pkg.dev/${PROJECT_ID}/minori/backend:latest'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

timeout: 1200s
