services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: minori
      POSTGRES_PASSWORD: minori_dev
      POSTGRES_DB: minori_development
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U minori"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails server -b 0.0.0.0"
    volumes:
      - ./backend:/rails
      - backend_bundle:/usr/local/bundle
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://minori:minori_dev@db:5432/minori_development
      REDIS_URL: redis://redis:6379/1
      RAILS_ENV: development
      FRONTEND_URL: http://localhost:5174
      AUTO_CONFIRM_EMAIL: "true"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - backend
    environment:
      NODE_ENV: development

volumes:
  postgres_data:
  redis_data:
  backend_bundle:
  frontend_node_modules:
